<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./clock.js"></script>
    <title>Countdown</title>
</head>
<body>
    <img src="./images/images/top-image.svg" alt="top shadow">
    <div class="pop-box" id="popped">
        <h2>Entre as suas informações</h2>
        <p class="descp">Te manteremos atualizado ;)</p>
        <p>Nome</p>
        <input class="name" type="text" placeholder="Name">
        <p>Sobrenome</p>
        <input class="last" type="text" placeholder="Last name">
        <p>Email</p>
        <input class="email" type="text" placeholder="Email">
        <button class="send">Enviar</button>
    </div>
    <div class="title-button">
    <h1 class="title">READY TO LAUNCH IN...</h1>
    <div class="description">
        <p class="day">Dias</p>
        <p class="hour">Horas</p>
        <p class="minutes">Minutos</p>
        <p class="second">Segundos</p>
    </div>
    <div class="clock-running">
    <h1 id="clock"></h1>
    </div>
    <div class="timer">
    <p>Inscreva-se já para saber sobre o lançamento</p>
   </div>
    <button class="subscribe" onclick="openFile()">Inscreva-se</button>
    </div>
    <img class="rocket" src="../rocketseat-2/images/images/rocket.svg" alt="Imagem foguete">
    <img src="./images/images/bottom-image.svg" alt="top shadow">

</body>
</html>
